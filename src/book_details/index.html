<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />
    
    <script src="../js/book.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="dynamic-header"></header>

    <main class="book-details">

      <section class="book-details-container">
        <div class="book-cover-wrapper">
          <img class="book-cover" alt="Book cover" />
        </div>
        <div class="book-info">
          <h1 class="book-title"></h1>
          <p class="book-authors"></p>
          <p class="book-year"></p>
          <p class="book-genre"></p>
          <p class="book-description"></p>
          <div class="rating-section">
              <p class="rating-label">Rate this book:</p>
                <div class="stars">
                  <span class="star" data-value="1">☆</span>
                  <span class="star" data-value="2">☆</span>
                  <span class="star" data-value="3">☆</span>
                  <span class="star" data-value="4">☆</span>
                  <span class="star" data-value="5">☆</span>
                </div>
              <p class="rating-info" id="rating-info"></p>
          </div>
          <button class="wishlist-btn">
            Add to Wishlist
          </button>
          </div>
      </section>

    </main>

    <footer id="dynamic-footer"></footer>
  </body>
</html>

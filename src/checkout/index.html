<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
  <script src="/js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="dynamic-header">

  </header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
    </section>
    <form id="checkout-form" name="checkoutForm">
      <fieldset>
        <legend>Shipping Information</legend>
        <label>First Name<input 
          name="fname" 
          type="text" 
          required
          placeholder="Enter your first name">
        </label>
        <label>Last Name<input 
          name="lname" 
          type="text" 
          required
          placeholder="Enter your last name">
        </label>
        <label>Street Address<input 
          name="street" 
          type="text" 
          required
          placeholder="123 Main Street">
        </label>
        <label>City<input 
          name="city" 
          type="text" 
          required
          placeholder="Enter your city">
        </label>
        <label>State<input 
          name="state" 
          type="text" 
          pattern="[A-Z]{2}"
          maxlength="2"
          required
          placeholder="CA">
        </label>
        <label>ZIP Code<input 
          name="zip" 
          type="text" 
          id="zip" 
          pattern="\d{5}"
          required
          placeholder="12345">
        </label>
      </fieldset>

      <fieldset>
        <legend>Payment Information</legend>
        <label>Credit Card Number<input 
          name="cardNumber" 
          type="text" 
          pattern="[0-9]{13,19}" 
          required 
          placeholder="1234 1234 1234 1234"></label>
        <label>Expiration Date<input 
          name="expiration" 
          type="text" 
          maxlength="5"
          pattern="^(0[1-9]|1[0-2])\/\d{2}$"
          autocomplete="cc-exp" 
          placeholder="MM/YY" 
          required>
        </label>
        <label>Security Code<input 
          name="code" 
          type="text" 
          pattern="\d{3}" 
          required
          placeholder="123">
        </label>
      </fieldset>
      <button id="checkout-btn" type="submit">Checkout</button>
    </form>
    <div id="checkoutData">
      <p id="subtotal">test</p>
      <p id="tax"></p>
      <p id="shipping"></p>
      <p id="total"></p>


    </div>
  </main>

  <footer id="dynamic-footer">

  </footer>
</body>

</html>

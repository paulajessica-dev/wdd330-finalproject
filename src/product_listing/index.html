<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Product Listing</title>
  <link rel="stylesheet" href="../css/style.css" />

  <script src="../js/product-listing.js" type="module"></script>
</head>

<body>
  <header class="divider" id="dynamic-header">

  </header>
  <main class="divider">
    <section class="products">
      <h2>Top Products: <span class="title highlight"></span></h2>
      <div id="search-div">
        <form id="search-bar">
          <label>üîç<input type="search" id="search-input" placeholder="Search Within Category"></label>
        </form>
      </div>
      <span id="filterResult">Filter Results:</span>
      <div id="filterMenu">
        <button class="filterBtn" id="filter-brandNameBtn-AZ">Brand Name: A-Z</button>
        <button class="filterBtn" id="filter-brandNameBtn-ZA">Brand Name: Z-A</button>
        <button class="filterBtn" id="filter-priceBtn-LH">Price: Lowest-Highest</button>
        <button class="filterBtn" id="filter-priceBtn-HL">Price: Highest-Lowest</button>
      </div>
      <div class="product-list"></div>
    </section>
  </main>
  <footer id="dynamic-footer">

  </footer>
</body>

</html>
